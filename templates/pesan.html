<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Minuman | Cafe Flask</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fdf6ee, #f8efe6);
      color: #4b3832;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 550px;
      background: #fff;
      margin: 70px auto;
      padding: 40px 45px;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 25px;
      color: #3e2723;
    }

    form label {
      font-weight: 500;
      margin-top: 18px;
      display: block;
      color: #5d4037;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 1px solid #d7ccc8;
      border-radius: 12px;
      background-color: #fcf8f3;
      font-size: 14px;
      transition: 0.25s;
    }

    form input:focus, form select:focus, form textarea:focus {
      outline: none;
      border-color: #d7a86e;
      box-shadow: 0 0 6px rgba(215, 168, 110, 0.4);
      background-color: #fff;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #d7a86e, #b4845c);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(215, 168, 110, 0.4);
      transition: all 0.25s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(215, 168, 110, 0.6);
    }

    .back {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #795548;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
      color: #5d4037;
    }

    .emoji {
      display: block;
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">☕</div>
    <h1>Form Pemesanan Minuman</h1>

    <form action="{{ url_for('result') }}" method="POST">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama kamu" required>

      <label for="nomor_meja">Nomor Meja</label>
      <input type="number" id="nomor_meja" name="nomor_meja" placeholder="Contoh: 12" min="1" required>

      <label for="menu">Pilih Menu Minuman</label>
      <select id="menu" name="menu" required>
        <option value="">-- Pilih Minuman --</option>
        <option value="Caramel Latte">Caramel Latte</option>
        <option value="Matcha Latte">Matcha Latte</option>
        <option value="Hazelnut Coffee">Hazelnut Coffee</option>
        <option value="Chocolate Milk">Chocolate Milk</option>
        <option value="Vanilla Tea">Vanilla Tea</option>
      </select>

      <label for="jumlah">Jumlah Pesanan</label>
      <input type="number" id="jumlah" name="jumlah" min="1" max="10" value="1" required>

      <label for="catatan">Catatan Tambahan</label>
      <textarea id="catatan" name="catatan" rows="3" placeholder="(Contoh: tanpa es, ekstra gula, ukuran besar...)"></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>

    <a href="{{ url_for('index') }}" class="back">← Kembali ke Beranda</a>
  </div>
</body>
</html>
